<!--  Example Events  -->

<template id="idTemplate">

	<main>
		<!--  Mouse  -->
		<div id="infoMouse">
			<div id="infoCard">
				<h1>Mouse</h1>
				<p>Browser: [<span id="info"></span>, <span id="info"></span>]</p>
				<p>Page: [<span id="info"></span>, <span id="info"></span>]</p>
			</div>
		</div>

		<!--  Keyboard  -->
		<div id="infoKey">
			<div id="infoCard">
				<h1>Keyboard</h1>
				<p>Character: [<span id="info"></span>, <span id="info"></span>]</p>
				<p>Code: [<span id="info"></span>, <span id="info"></span>]</p>
			</div>
		</div>
	</main>
</template>
