<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Contacto</title>
	<link rel="stylesheet" href="./css/normalize.css">
	<link rel="stylesheet" href="./css/contacto.css">
	<link rel="stylesheet" href="./fontawesome/css/all.css">
</head>
<body>

<header>
	<div>
		<figure class="imgLogo">
			<img src="./img/escudo.png" alt="Football">
		</figure>
	</div>

	<nav>
		<ul>
			<li><a href="index.html">INICIO</a></li>
			<li><a href="about.html">ACERCA DE</a></li>
			<li><a href="servicios.html">SERVICIOS</a></li>
			<li><a href="contacto.html">CONTACTO</a></li>
		</ul>
	</nav>

</header>

<main>

	<div class="form">

		<form action="contacto.html" method="post" class="formStyle">
			<h1>Contacto</h1>

			<div class="form-group">
				<label for="nombre">Nombre</label><br>
				<input type="text" name="nombre" id="nombre" placeholder="Nombre" required>
			</div>

			<div class="form-group">
				<label for="email">Email</label><br>
				<input type="email" name="email" id="email" placeholder="Email" required>
			</div>

			<div class="form-group">
				<label for="mensaje">Mensaje</label><br>
				<textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Mensaje" required></textarea>
			</div>

			<div class="form-group button">
				<input type="submit" value="Enviar">
			</div>

		</form>

	</div>

</main>

<footer>
	<div class="footer">
		<a class="logo" href="https://www.instagram.com/atleticodemadrid/?hl=es">
			<i class="fa-brands fa-instagram"></i>
		</a>
	</div>
</footer>

</body>
</html>
